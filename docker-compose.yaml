version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5000:5000'
      - '9229:9229'
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .env.development
    environment:
      PG_DATA: /Postgres/var-15
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/Postgres/var-15
    restart: always
  migration:
    build: 
      context: .
    command: [
      'npm',
      'run',
      'typeorm',
      '--', 
      'migration:run'
    ]

volumes:
  pgdata: